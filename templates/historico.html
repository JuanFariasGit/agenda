{% extends "model-page.html" %}

{% block content %}
<a href="../" class="btn" style="margin-left: 0.75rem;">Voltar</a>
<h4 style="text-align: center;">HISTÃ“RICO</h4>
<div class="row">
    {% for evento in eventos %}
    <div class="col s12 l4">                     
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ evento.titulo }}</span>
                <p><i class="material-icons prefix">event</i> {{ evento.data_evento }} <i class="material-icons prefix">location_on</i> {{ evento.local }}</p>
                <br>
                <p>{{ evento.descricao }}</p>
            </div>
            <div class="card-action">
                <a href="../evento/?id={{ evento.id }}"><span class="material-icons">edit</span>Modificar</a>
                <a href="../evento/delete/{{ evento.id }}" class="delete-icon"><span class="material-icons">delete</span>Deletar</a>
            </div>
        </div>                                 
    </div>
    {% endfor %}
</div>
{% endblock %}
